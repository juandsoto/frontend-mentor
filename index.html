<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="/style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />

		<title>Frontend Mentor | Profile card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px; 
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="card">
					<div class="card--top"></div>
					<div class="card--bottom">
						<figure class="card--img">
							<img src="images/image-victor.jpg" alt="profile image">
						</figure>
						<div class="card--body">
							<div class="card--text">
								Victor Crest <span>26 London</span>
							</div>
							<div class="card--footer">
								<div class="card--status">
								<span>80K</span>Followers
								</div>
								<div class="card--status">
								<span>803K</span>Likes
								</div>
								<div class="card--status">
								<span>1.4K</span>Photos
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="attribution">
					Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
				</div>
			</div>
		</div>
		</main>
	</body>
</html>
